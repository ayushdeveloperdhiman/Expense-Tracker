<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div id="summary">
      <h2>Total Income: ₹<span id="total-income">0</span></h2>
      <h2>Total Expenses: ₹<span id="total-expense">0</span></h2>
      <h2>Net Balance: ₹<span id="net-balance">0</span></h2>
    </div>

    <div class="income-expense">
      <div class="income">
        <h3>Add Income</h3>
        <form id="income-form">
          <label for="date">Date:</label>
          <input type="date" id="income-date" required />

          <label for="description">Description:</label>
          <input type="text" id="income-description" required />
          <label for="amount">Amount:</label>
          <input type="number" step="0.01" id="income-amount" required />
          <label for="category">Category:</label>
          <select name="" id="income-category" required>
            <option value="salary">Salary</option>
            <option value="business">Business</option>
            <option value="others">Others</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="expense">
        <h3>Add Expense</h3>
        <form id="expense-form">
          <label for="date">Date:</label>
          <input type="date" id="expense-date" required />
          <label for="description">Description:</label>
          <input type="text" id="expense-description" required />
          <label for="amount">Amount:</label>
          <input type="number" step="0.01" id="expense-amount" required />
          <label for="category">Category:</label>
          <select name="" id="expense-category" required>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilites">Utilites</option>
            <option value="rent">Rent</option>
            <option value="health care">Health Care</option>
            <option value="others">Others</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>

    <div class="income-transactions">
      <h3>Income Transactions:</h3>
      <ul id="income-list"></ul>
    </div>

    <div class="expense-transactions">
      <h3>Expenses Transactions:</h3>
      <ul id="expense-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
